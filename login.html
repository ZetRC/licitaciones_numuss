<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="row">
            <div class="col-12 col-md-5">
                <img src="./assets/img/companydefault.webp" alt="" class="w-100">
            </div>
            <div class="col-12 col-md-7">
                <div class="login-form">
                    <h2 class="text-main">Bienvenido!</h2> 
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="password" placeholder="Contraseña" class="form-control">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Recuérdame
                        </label>
                      </div>
                    <button class="btn btn-main mb-2">Ingresar</button>
                    <small>¿No tienes cuenta? 
                        <a href="">Únete ahora</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <small class="condiciones">
        <span>© 2021 NumussMedical.com, inc. Reservados todos los derechos.</span>
        <a href="">Condiciones de uso</a>
        <a href="">Politica de privacidad</a>
    </small>
</body>
</html>
